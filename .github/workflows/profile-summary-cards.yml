name: GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate
    steps:
      - uses: actions/checkout@v2
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }} 
        with:
          USERNAME: Mykyta-G
      - name: Commit generated cards
        run: |
          git config --local user.name "Mykyta-G"
          git config --local user.email "157818077+Mykyta-G@users.noreply.github.com"
          git add profile-summary-card-output/*
          git commit -m "Update profile summary cards" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUBTOKEN }}@github.com/Mykyta-G/Mykyta-G.git HEAD:main
